<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>七夕オンライン短冊イベント</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      background: linear-gradient(to bottom, #fef6ff, #e3f0ff);
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2em;
      color: #9b59b6;
    }

    form {
      background: #fff0fa;
      display: inline-block;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    input, textarea {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #a05fd5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    #wall {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .wish {
      width: 150px;
      min-height: 250px;
      padding: 10px;
      border-radius: 10px;
      background-image: url('短冊2.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      color: #333;
      text-shadow: 0 1px 1px rgba(255, 255, 255, 0.7);
    }

    .wish .text {
      flex: 1;
      font-size: 14px;
      margin-bottom: 10px;
      word-break: break-word;
    }

    .wish strong {
      font-size: 12px;
      opacity: 0.7;
    }

    h2 {
      margin-top: 40px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1>🎋 七夕オンライン短冊イベント 🎋</h1>
  <p>あなたの願いごとを短冊に込めて星に届けましょう 🌟</p>

  <form onsubmit="submitWish(); return false;">
    <input type="text" id="name" placeholder="お名前（ニックネーム可）">
    <textarea id="wish" rows="3" placeholder="あなたの願いごとをここに書いてください"></textarea>
    <button type="submit">短冊を飾る</button>
  </form>

  <h2>みんなの短冊一覧🖋</h2>
  <div id="wall"></div>

  <script>
    function submitWish() {
      const name = document.getElementById("name").value.trim() || '匿名';
      const wish = document.getElementById("wish").value.trim();

      if (!wish) {
        alert("願いごとを入力してください");
        return;
      }

      const wishData = {
        name: name,
        wish: wish
      };

      addWishElement(wishData);
      saveWish(wishData);

      document.getElementById("name").value = "";
      document.getElementById("wish").value = "";
    }

    function addWishElement({ name, wish }) {
      const wall = document.getElementById("wall");
      const el = document.createElement("div");
      el.className = 'wish';
      el.innerHTML = `<div class="text">${wish}</div><strong>${name}</strong>`;
      wall.appendChild(el);
    }

    function saveWish(wishData) {
      let wishes = JSON.parse(localStorage.getItem("wishes") || "[]");
      wishes.push(wishData);
      localStorage.setItem("wishes", JSON.stringify(wishes));
    }

    function loadWishes() {
      const wishes = JSON.parse(localStorage.getItem("wishes") || "[]");
      wishes.forEach(wish => addWishElement(wish));
    }

    window.onload = loadWishes;
  </script>
</body>
</html>
